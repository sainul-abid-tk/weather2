<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WeatherApp</title>
</head>
<body>
    <div style="background-image: url(./bg-2.jpg);" class="bg-cover flex h-screen justify-center items-center">
    <section class="w-[500px] max-[500px]:w-[340px] rounded-3xl" style="background: rgba(255, 255, 255, .2); box-shadow: 0 5px 15px rgba(0, 0, 0, .5);">
         <div class="px-7 max-[500px]:px-5 flex mt-6 justify-between">
            <div class="w-96 h-12 max-[500px]:w-60 bg-white rounded-full flex items-center">
                <input id="display" type="text" class="outline-none ms-4 me-2 w-full text-xl" placeholder="Enter a place">
            </div>
            <button onclick="getWeatherData()" class="bg-white w-12 h-12 rounded-full">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
         </div>
         <p id="error" class="ms-12 max-[500px]:ms-8 font-bold text-yellow-200"></p>
         <div id="result" class="py-4">
            <div class="flex  flex-col justify-center items-center  text-white">
                <img src="" class="w-60 max-[500px]:w-52" alt="">
                <h1 class="text-8xl max-[500px]:text-7xl"><span></span><sup class="text-5xl">o</sup>c</h1>
                <h1 class="text-xl font-semibold">Feels like<span></span><sup class="text-lg">o</sup>c</h1>
                <h1 class="text-6xl max-[500px]:text-4xl mt-5"></h1>
             </div>
             <div class="px-7 max-[500px]:px-5 text-white font-extrabold mt-10 flex justify-between">
                <div class="flex ">
                <img src="./humidity.png" class="w-16 max-[500px]:w-10 max-[500px]:h-10" alt="">
                <h1 class="text-4xl max-[500px]:text-2xl ms-3"><span></span>%</h1>
            </div>
            <div class="flex ">
                <img src="./wind.png" class="w-16 max-[500px]:w-10 max-[500px]:h-10" alt="">
                <h1 class="text-4xl max-[500px]:text-2xl ms-3"><span></span> km/h</h1>
            </div>
             </div>
             <div class="flex justify-center font-extrabold text-white text-xl">
                <div class="w-[330px] max-[500px]:w-[300px]  flex justify-between">
                <h1 class="ms-3 max-[500px]:ms-0">Humidity</h1>
                <h1 class="ms-2 ">Wind Speed</h1>
            </div>
             </div>
        </div>
    </section>
    </div>
</body>
<script src="main.js"></script>
</html>
